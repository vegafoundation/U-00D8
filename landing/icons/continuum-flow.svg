<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Continuum Flow  ALPHA ’ DELTA ’ OMEGA ’ VEGA -->
  <defs>
    <linearGradient id="continuumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="flowGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#020202" rx="10"/>
  
  <!-- Continuum Flow -->
  <g transform="translate(100, 100)">
    <!-- Flow Arrow -->
    <path d="M -80 0 L 80 0" fill="none" stroke="url(#continuumGrad)" stroke-width="4" stroke-linecap="round" filter="url(#flowGlow)"/>
    <path d="M 70 -5 L 80 0 L 70 5" fill="url(#continuumGrad)" filter="url(#flowGlow)"/>
    
    <!-- Phase Nodes -->
    <!-- ALPHA -->
    <circle cx="-60" cy="0" r="12" fill="#ef4444" filter="url(#flowGlow)"/>
    <text x="-60" y="25" text-anchor="middle" fill="#ef4444" font-size="10" font-family="Oswald" font-weight="600">”LPH”</text>
    
    <!-- DELTA -->
    <circle cx="-20" cy="0" r="12" fill="#06b6d4" filter="url(#flowGlow)"/>
    <text x="-20" y="25" text-anchor="middle" fill="#06b6d4" font-size="10" font-family="Oswald" font-weight="600">DžLT”</text>
    
    <!-- OMEGA -->
    <circle cx="20" cy="0" r="12" fill="#a855f7" filter="url(#flowGlow)"/>
    <text x="20" y="25" text-anchor="middle" fill="#a855f7" font-size="10" font-family="Oswald" font-weight="600">OMžG”</text>
    
    <!-- VEGA -->
    <circle cx="60" cy="0" r="12" fill="#22c55e" filter="url(#flowGlow)"/>
    <text x="60" y="25" text-anchor="middle" fill="#22c55e" font-size="10" font-family="Oswald" font-weight="600">VžG”</text>
    
    <!-- Frequency Indicators -->
    <g opacity="0.5">
      <line x1="-60" y1="-20" x2="-60" y2="-30" stroke="#ef4444" stroke-width="2"/>
      <text x="-60" y="-35" text-anchor="middle" fill="#ef4444" font-size="8" font-family="monospace">358</text>
      
      <line x1="-20" y1="-20" x2="-20" y2="-30" stroke="#06b6d4" stroke-width="2"/>
      <text x="-20" y="-35" text-anchor="middle" fill="#06b6d4" font-size="8" font-family="monospace">432</text>
      
      <line x1="20" y1="-20" x2="20" y2="-30" stroke="#a855f7" stroke-width="2"/>
      <text x="20" y="-35" text-anchor="middle" fill="#a855f7" font-size="8" font-family="monospace">528</text>
      
      <line x1="60" y1="-20" x2="60" y2="-30" stroke="#22c55e" stroke-width="2"/>
      <text x="60" y="-35" text-anchor="middle" fill="#22c55e" font-size="8" font-family="monospace">852</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="100" y="170" text-anchor="middle" fill="#E0E0E0" font-size="12" font-family="Oswald" font-weight="600">CONTINUUM</text>
</svg>
