<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- VžG” Ø Logo  Based on Resonance Metrics -->
  <defs>
    <linearGradient id="vegaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (Resonance Frequency) -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#vegaGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Ø Symbol -->
  <g transform="translate(100, 100)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#vegaGradient)" stroke-width="8" filter="url(#glow)"/>
    
    <!-- Horizontal Stroke (358 Hz  Code/System) -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="url(#vegaGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Resonance Lines (432 Hz  Wisdom) -->
    <line x1="-50" y1="-20" x2="-30" y2="-20" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-20" x2="50" y2="-20" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="20" x2="-30" y2="20" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="20" x2="50" y2="20" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Frequency Indicators (852 Hz  Intuition) -->
  <circle cx="100" cy="20" r="3" fill="#a855f7" opacity="0.8"/>
  <circle cx="100" cy="180" r="3" fill="#a855f7" opacity="0.8"/>
  <circle cx="20" cy="100" r="3" fill="#22c55e" opacity="0.8"/>
  <circle cx="180" cy="100" r="3" fill="#06b6d4" opacity="0.8"/>
</svg>
