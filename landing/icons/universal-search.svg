<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Universal Search  All Content Types -->
  <defs>
    <linearGradient id="universalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="universalGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#020202" rx="10"/>
  
  <!-- Universal Search Icon -->
  <g transform="translate(100, 100)">
    <!-- Central Search -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#universalGrad)" stroke-width="5" filter="url(#universalGlow)"/>
    <line x1="20" y1="20" x2="35" y2="35" stroke="url(#universalGrad)" stroke-width="5" stroke-linecap="round" filter="url(#universalGlow)"/>
    
    <!-- Content Type Icons Around -->
    <!-- Music (Top) -->
    <g transform="translate(0, -60)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
      <path d="M -5 -5 L -5 -10 M -5 -7 Q 0 -7 0 -5" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.8"/>
    </g>
    
    <!-- PDF (Right) -->
    <g transform="translate(60, 0)">
      <rect x="-8" y="-10" width="16" height="20" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
      <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#22c55e" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#22c55e" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5" y1="5" x2="5" y2="5" stroke="#22c55e" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Wiki (Bottom) -->
    <g transform="translate(0, 60)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
      <text x="0" y="5" text-anchor="middle" fill="#06b6d4" font-size="12" font-weight="bold" opacity="0.8">W</text>
    </g>
    
    <!-- Code (Left) -->
    <g transform="translate(-60, 0)">
      <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
      <line x1="-5" y1="-3" x2="5" y2="-3" stroke="#a855f7" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5" y1="0" x2="3" y2="0" stroke="#a855f7" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5" y1="3" x2="5" y2="3" stroke="#a855f7" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Connection Lines -->
    <g opacity="0.3">
      <line x1="0" y1="-35" x2="0" y2="-45" stroke="url(#universalGrad)" stroke-width="1"/>
      <line x1="35" y1="0" x2="45" y2="0" stroke="url(#universalGrad)" stroke-width="1"/>
      <line x1="0" y1="35" x2="0" y2="45" stroke="url(#universalGrad)" stroke-width="1"/>
      <line x1="-35" y1="0" x2="-45" y2="0" stroke="url(#universalGrad)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="100" y="170" text-anchor="middle" fill="#E0E0E0" font-size="12" font-family="Oswald" font-weight="600">UNIVERSAL</text>
</svg>
