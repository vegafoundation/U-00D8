<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Search Engine Icon  Universal Search -->
  <defs>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="searchGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#020202" rx="10"/>
  
  <!-- Search Magnifying Glass -->
  <g transform="translate(100, 100)">
    <!-- Glass Circle -->
    <circle cx="-20" cy="-20" r="40" fill="none" stroke="url(#searchGrad)" stroke-width="6" filter="url(#searchGlow)"/>
    
    <!-- Handle -->
    <line x1="15" y1="15" x2="35" y2="35" stroke="url(#searchGrad)" stroke-width="6" stroke-linecap="round" filter="url(#searchGlow)"/>
    
    <!-- Search Rays (Universal) -->
    <g opacity="0.4">
      <line x1="-60" y1="-20" x2="-80" y2="-20" stroke="#22c55e" stroke-width="2"/>
      <line x1="-20" y1="-60" x2="-20" y2="-80" stroke="#22c55e" stroke-width="2"/>
      <line x1="20" y1="-20" x2="40" y2="-20" stroke="#06b6d4" stroke-width="2"/>
      <line x1="-20" y1="20" x2="-20" y2="40" stroke="#06b6d4" stroke-width="2"/>
    </g>
    
    <!-- Content Types (Music, PDF, Wiki, etc.) -->
    <g transform="translate(-20, -20)">
      <!-- Music Note -->
      <path d="M -15 -15 L -15 -25 M -15 -20 Q -10 -20 -10 -15" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
      <!-- PDF -->
      <rect x="5" y="-25" width="8" height="10" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.6"/>
      <!-- Wiki -->
      <circle cx="-15" cy="15" r="5" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <!-- Code -->
      <rect x="5" y="10" width="8" height="8" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="100" y="170" text-anchor="middle" fill="#E0E0E0" font-size="12" font-family="Oswald" font-weight="600">SEARCH</text>
</svg>
