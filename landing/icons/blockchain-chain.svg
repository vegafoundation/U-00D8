<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Blockchain Chain  Pre-Quantum Chain -->
  <defs>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="chainGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#020202" rx="10"/>
  
  <!-- Blockchain Links -->
  <g transform="translate(100, 100)">
    <!-- Link 1 -->
    <rect x="-50" y="-30" width="40" height="40" rx="5" fill="none" stroke="url(#chainGrad)" stroke-width="3" filter="url(#chainGlow)"/>
    <line x1="-30" y1="-30" x2="-30" y2="-50" stroke="url(#chainGrad)" stroke-width="2" opacity="0.5"/>
    <line x1="-10" y1="-30" x2="-10" y2="-50" stroke="url(#chainGrad)" stroke-width="2" opacity="0.5"/>
    
    <!-- Link 2 (Center) -->
    <rect x="-20" y="-30" width="40" height="40" rx="5" fill="none" stroke="url(#chainGrad)" stroke-width="3" filter="url(#chainGlow)"/>
    <line x1="0" y1="-30" x2="0" y2="-50" stroke="url(#chainGrad)" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="-30" x2="20" y2="-50" stroke="url(#chainGrad)" stroke-width="2" opacity="0.5"/>
    
    <!-- Link 3 -->
    <rect x="10" y="-30" width="40" height="40" rx="5" fill="none" stroke="url(#chainGrad)" stroke-width="3" filter="url(#chainGlow)"/>
    
    <!-- Quantum Indicators -->
    <circle cx="-30" cy="-10" r="3" fill="#a855f7" opacity="0.8"/>
    <circle cx="0" cy="-10" r="3" fill="#06b6d4" opacity="0.8"/>
    <circle cx="30" cy="-10" r="3" fill="#a855f7" opacity="0.8"/>
    
    <!-- Hash Lines (Blockchain) -->
    <g opacity="0.3">
      <line x1="-40" y1="-20" x2="-20" y2="-20" stroke="#22c55e" stroke-width="1"/>
      <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#22c55e" stroke-width="1"/>
      <line x1="20" y1="-20" x2="40" y2="-20" stroke="#22c55e" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="100" y="170" text-anchor="middle" fill="#E0E0E0" font-size="12" font-family="Oswald" font-weight="600">BLOCKCHAIN</text>
</svg>
