<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Wisdom Tree  Knowledge Graph -->
  <defs>
    <linearGradient id="wisdomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="wisdomGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#020202" rx="10"/>
  
  <!-- Wisdom Tree -->
  <g transform="translate(100, 180)">
    <!-- Trunk (432 Hz  Natural Resonance/Wisdom) -->
    <rect x="-5" y="-80" width="10" height="80" fill="#22c55e" opacity="0.8" filter="url(#wisdomGlow)"/>
    
    <!-- Branches (Knowledge Nodes) -->
    <g id="branches">
      <!-- Left Branch -->
      <line x1="-5" y1="-60" x2="-30" y2="-40" stroke="url(#wisdomGrad)" stroke-width="3" stroke-linecap="round" filter="url(#wisdomGlow)"/>
      <circle cx="-30" cy="-40" r="8" fill="url(#wisdomGrad)" filter="url(#wisdomGlow)"/>
      
      <!-- Right Branch -->
      <line x1="5" y1="-60" x2="30" y2="-40" stroke="url(#wisdomGrad)" stroke-width="3" stroke-linecap="round" filter="url(#wisdomGlow)"/>
      <circle cx="30" cy="-40" r="8" fill="url(#wisdomGrad)" filter="url(#wisdomGlow)"/>
      
      <!-- Top Branch -->
      <line x1="0" y1="-80" x2="0" y2="-100" stroke="url(#wisdomGrad)" stroke-width="3" stroke-linecap="round" filter="url(#wisdomGlow)"/>
      <circle cx="0" cy="-100" r="10" fill="url(#wisdomGrad)" filter="url(#wisdomGlow)"/>
      
      <!-- Sub-branches -->
      <line x1="-30" y1="-40" x2="-45" y2="-25" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
      <circle cx="-45" cy="-25" r="5" fill="#06b6d4" opacity="0.7"/>
      
      <line x1="30" y1="-40" x2="45" y2="-25" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
      <circle cx="45" cy="-25" r="5" fill="#a855f7" opacity="0.7"/>
    </g>
    
    <!-- Resonance Waves -->
    <g opacity="0.3">
      <circle cx="0" cy="-100" r="20" fill="none" stroke="#22c55e" stroke-width="1"/>
      <circle cx="0" cy="-100" r="30" fill="none" stroke="#06b6d4" stroke-width="1"/>
      <circle cx="0" cy="-100" r="40" fill="none" stroke="#a855f7" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="100" y="30" text-anchor="middle" fill="#E0E0E0" font-size="12" font-family="Oswald" font-weight="600">WISDOM</text>
</svg>
